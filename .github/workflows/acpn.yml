name: ACPN Downloader

on:
  schedule:
    # Setiap 1 jam
    - cron: "0 * * * *"
  workflow_dispatch:
    inputs:
      limit:
        description: "Maksimum jumlah video per run"
        required: false
        default: "150"
      reset_user:
        description: "Username untuk reset arsip (force re-download)"
        required: false
        default: ""

jobs:
  download:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install yt-dlp
          npm install

      - name: Install ffmpeg
        run: sudo apt-get install -y -qq ffmpeg

      - name: Decode scripts dari Secrets
        run: |
          echo "${{ secrets.ACPN_PY }}" | base64 -d > ACPN.py
          mkdir -p data
          echo "${{ secrets.UPLOAD_EXEC_PY }}" | base64 -d > data/upload_exec.py
          echo "${{ secrets.UPLOAD_FALLBACK_PY }}" | base64 -d > data/upload_fallback.py

      - name: Fetch daftar akun TikTok
        run: |
          curl -sL "${{ secrets.TIKTOK_ACCOUNTS }}" -o data/tiktok_accounts.json
          echo "ðŸ“‹ $(python -c 'import json; print(len(json.load(open("data/tiktok_accounts.json"))))') akun dimuat"

      - name: Decode cookies
        run: |
          echo "${{ secrets.TT_COOKIES_B64 }}" | base64 -d > data/cookies.txt

      - name: Restore archive cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: archive/
          key: acpn-archive-${{ github.run_id }}
          restore-keys: |
            acpn-archive-

      - name: Create directories
        run: mkdir -p videos archive logs data/lock

      - name: Run ACPN
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          NOTIF_CHANNEL_ID: ${{ secrets.NOTIF_CHANNEL_ID }}
          UPLOAD_CHANNEL_ID: ${{ secrets.UPLOAD_CHANNEL_ID }}
          DUMP_CHANNEL_ID: ${{ secrets.DUMP_CHANNEL_ID }}
          DUMP_BOT: ${{ secrets.DUMP_BOT }}
          SLEEP_SECONDS: "5"
        run: |
          LIMIT="${{ github.event.inputs.limit || '150' }}"
          python ACPN.py --limit "$LIMIT"

      - name: Save archive cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: archive/
          key: acpn-archive-${{ github.run_id }}
