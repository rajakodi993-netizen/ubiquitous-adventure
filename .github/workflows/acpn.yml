name: ACPN Downloader

on:
  schedule:
    # Setiap 6 jam: 00:00, 06:00, 12:00, 18:00 UTC
    - cron: "0 */6 * * *"
  workflow_dispatch:
    inputs:
      limit:
        description: "Maksimum jumlah video per run"
        required: false
        default: "30"

jobs:
  download:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install yt-dlp

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Decode scripts dari Secrets
        run: |
          echo "${{ secrets.ACPN_PY }}" | base64 -d > ACPN.py
          mkdir -p data
          echo "${{ secrets.UPLOAD_EXEC_PY }}" | base64 -d > data/upload_exec.py
          echo "${{ secrets.UPLOAD_FALLBACK_PY }}" | base64 -d > data/upload_fallback.py
          echo '${{ vars.TIKTOK_ACCOUNTS }}' > data/tiktok_accounts.json

      - name: Decode cookies
        run: |
          echo "${{ secrets.TT_COOKIES_B64 }}" | base64 -d > data/cookies.txt

      - name: Restore archive cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: archive/
          key: acpn-archive-${{ github.run_id }}
          restore-keys: |
            acpn-archive-

      - name: Create directories
        run: mkdir -p videos archive logs data/lock

      - name: Run ACPN
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          NOTIF_CHANNEL_ID: ${{ secrets.NOTIF_CHANNEL_ID }}
          UPLOAD_CHANNEL_ID: ${{ secrets.UPLOAD_CHANNEL_ID }}
          DUMP_CHANNEL_ID: ${{ secrets.DUMP_CHANNEL_ID }}
          DUMP_BOT: ${{ secrets.DUMP_BOT }}
          SLEEP_SECONDS: "5"
        run: |
          LIMIT="${{ github.event.inputs.limit || '30' }}"
          python ACPN.py --limit "$LIMIT"

      - name: Save archive cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: archive/
          key: acpn-archive-${{ github.run_id }}
