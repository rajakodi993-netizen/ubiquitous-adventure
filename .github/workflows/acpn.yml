name: ACPN Downloader

on:
  schedule:
    # Setiap 1 jam (Gallery otomatis skip)
    - cron: "0 * * * *"
  workflow_dispatch:
    inputs:
      limit:
        description: "Maksimum jumlah video per run"
        required: false
        default: "10"
      run_gallery:
        description: "Jalankan proses Gallery (Photo)?"
        type: boolean
        default: false

jobs:
  download:
    runs-on: ubuntu-latest
    timeout-minutes: 300

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install yt-dlp gallery-dl

      - name: Update apt
        run: sudo apt-get update -y -qq

      - name: Install ffmpeg
        run: sudo apt-get install -y ffmpeg

      - name: Decode scripts dari Secrets
        run: |
          mkdir -p data
          echo "${{ secrets.UPLOAD_FALLBACK_PY }}" | base64 -d > data/upload_fallback.py

      - name: Fetch daftar akun TikTok
        run: |
          CONTENT='${{ secrets.TIKTOK_ACCOUNTS }}'
          if [[ "$CONTENT" == http* ]]; then
            curl -sL "$CONTENT" -o data/tiktok_accounts.json
          else
            echo "$CONTENT" > data/tiktok_accounts.json
          fi
          echo "ðŸ“‹ $(python -c 'import json; print(len(json.load(open("data/tiktok_accounts.json"))))') akun dimuat"

      - name: Decode cookies
        run: |
          echo "${{ secrets.TT_COOKIES_B64 }}" | base64 -d > data/cookies.txt

      - name: Restore Video Archive
        uses: actions/cache/restore@v4
        with:
          path: archive/*_ACPN.txt
          key: acpn-video-archive-${{ github.run_id }}
          restore-keys: |
            acpn-video-archive-
            acpn-archive-

      - name: Restore Gallery Archive
        # Hanya restore cache gallery jika memang akan dijalankan
        if: github.event.inputs.run_gallery == 'true'
        uses: actions/cache/restore@v4
        with:
          path: archive/*_photos.txt
          key: acpn-gallery-archive-${{ github.run_id }}
          restore-keys: |
            acpn-gallery-archive-
            acpn-archive-

      - name: Create directories
        run: mkdir -p videos archive logs data/lock

      - name: Run ACPN (Video)
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          NOTIF_CHANNEL_ID: ${{ secrets.NOTIF_CHANNEL_ID }}
          UPLOAD_CHANNEL_ID: ${{ secrets.UPLOAD_CHANNEL_ID }}
          DUMP_CHANNEL_ID: ${{ secrets.DUMP_CHANNEL_ID }}
          DUMP_BOT: ${{ secrets.DUMP_BOT }}
          SLEEP_SECONDS: "5"
        run: |
          LIMIT="${{ github.event.inputs.limit || '150' }}"
          python ACPN.py --limit "$LIMIT"

      - name: Run Gallery Worker (Photo)
        # HANYA jalan jika dipicu MANUAL dan centang 'run_gallery'
        if: github.event.inputs.run_gallery == 'true'
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          NOTIF_CHANNEL_ID: ${{ secrets.NOTIF_CHANNEL_ID }}
          UPLOAD_CHANNEL_ID: ${{ secrets.UPLOAD_CHANNEL_ID }}
          SLEEP_SECONDS: "5"
        run: |
          python gallery_worker.py

      - name: Save Video Archive
        uses: actions/cache/save@v4
        if: always()
        with:
          path: archive/*_ACPN.txt
          key: acpn-video-archive-${{ github.run_id }}

      - name: Save Gallery Archive
        # Simpan archive hanya jika gallery tadi dijalankan
        if: github.event.inputs.run_gallery == 'true'
        uses: actions/cache/save@v4
        with:
          path: archive/*_photos.txt
          key: acpn-gallery-archive-${{ github.run_id }}
